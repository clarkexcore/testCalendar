<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Test Calender</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
		<!-- WIDTH OF CALENDER WIDGET 350px BOIIIII-->
	<div id="cal">
		<div class="header">
			<span class="left button" id="prev"><i class="fa fa-chevron-left"></i> </span> 
			<span class="month-year" id="label"> June 20&0 </span> 
			<span class="right button" id="next"><i class="fa fa-chevron-right"></i></span>
		</div>
		<table id="days">
			<td>sun</td>
			<td>mon</td>
			<td>tue</td>
			<td>wed</td>
			<td>thu</td>
			<td>fri</td>
			<td>sat</td>
		</table>
		<div id="cal-frame">
			<table class="curr"> 
			    <tbody> 
			        <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr> 
			        <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr> 
			        <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td class="click">18</td><td>19</td></tr> 
			        <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr> 
			        <tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr> 
			    </tbody> 
			</table>
		</div>
	</div>


	<script src="https://use.fontawesome.com/18c433be92.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
